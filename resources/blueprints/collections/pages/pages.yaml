title: Pages
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: content
        field:
          type: markdown
          display: Content
          localizable: true
      -
        handle: author
        field:
          type: users
          display: Author
          default: current
          localizable: true
          max_items: 1
      -
        handle: template
        field:
          type: template
          display: Template
          localizable: true
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
  meta:
    display: Meta
    fields:
      -
        handle: meta_title
        field:
          input_type: text
          character_limit: 60
          display: 'Meta title'
          type: text
          icon: text
          listable: hidden
      -
        handle: meta_description
        field:
          character_limit: '160'
          display: 'Meta description'
          type: textarea
          icon: textarea
          listable: hidden
