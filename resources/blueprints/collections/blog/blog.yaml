title: 'Blog post'
sections:
  main:
    display: Main
    fields:
      -
        handle: featured_image
        field:
          mode: grid
          container: assets
          restrict: false
          allow_uploads: true
          max_files: 1
          display: 'Featured image'
          type: assets
          icon: assets
          listable: hidden
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: article_content
        field:
          always_show_set_button: true
          buttons:
            - h2
            - h3
            - bold
            - italic
            - unorderedlist
            - orderedlist
            - quote
            - anchor
            - image
            - table
            - code
            - codeblock
            - underline
            - strikethrough
          save_html: false
          toolbar_mode: fixed
          link_noopener: false
          link_noreferrer: true
          target_blank: true
          reading_time: true
          fullscreen: true
          allow_source: true
          display: 'Article content'
          type: bard
          icon: bard
          listable: hidden
          sets:
            code_block:
              display: 'Code block'
              fields:
                -
                  handle: language_selector
                  field:
                    options:
                      html: HTML
                      css: CSS
                      javascript: JavaScript
                      liquid: Liquid
                    inline: false
                    cast_booleans: false
                    display: 'Language selector'
                    type: radio
                    icon: radio
                    instructions: 'Select language of code block'
                    listable: true
                -
                  handle: code_snippet
                  field:
                    display: 'Code snippet'
                    type: textarea
                    icon: textarea
                    listable: hidden
  sidebar:
    display: Sidebar
    fields:
      -
        handle: date
        field:
          type: date
          required: true
          validate:
            - required
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
  meta:
    display: Meta
    fields:
      -
        handle: meta_title
        field:
          input_type: text
          display: 'Meta title'
          type: text
          icon: text
          listable: hidden
          character_limit: 60
      -
        handle: meta_description
        field:
          character_limit: '160'
          display: 'Meta description'
          type: textarea
          icon: textarea
          listable: hidden
